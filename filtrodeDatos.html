<!DOCTYPE html>
<html ng-app="filtrarDatos" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>

</head>

<body>
  
 <input type="text " ng-model="buscarFrutas">   

<div ng-controller="listas">

    <ul>
        <li ng-repeat="fruta in frutas | filter:buscarFrutas " >{{fruta}}</li>
    </ul>
</div>


    <script>
var miApp= angular.module("filtrarDatos",[]);

miApp.controller('listas', function($scope){
$scope.frutas= ['mango','tamarindo','mamon'];

});

    </script>
</body>
</html>
